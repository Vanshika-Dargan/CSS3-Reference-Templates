<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <style>
        body{
            counter-reset:list;
        }
        li:after{
            counter-increment: list;
            content:"Item" counter(list)
        }
    </style>
</head>
<body>
    <ul>
        <li> </li>
        <li> </li>
        <li> </li>
        <li> </li>
        <li> </li>
    </ul>
</body>
</html>
