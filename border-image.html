<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
     div{
        height:200px;
        width:300px;
        border: 30px solid transparent;
        margin:0 auto;
        border-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBxYW_bESwbE_lV3S_NUdghpbJpCKMFPHqQQ&usqp=CAU');
        border-image-repeat:round;
        border-image-slice: 40;
        padding:30px;
     }
     img{
        width:100%;
     }
    </style>
</head>
<body>
    <div>
        <img src="https://t4.ftcdn.net/jpg/05/51/71/61/360_F_551716108_yZSbx76w5A8ZX8Hjn9FhCKfaFp2hd2X9.jpg"/>
    </div>
</body>
</html>
