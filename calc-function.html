<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Function</title>
    <style>
      div {
        height: calc(100vh - 200px);
        width: calc(100vw - 300px);
        border: 5px solid black;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
