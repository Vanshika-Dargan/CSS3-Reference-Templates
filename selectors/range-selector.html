<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Selector</title>
    <style>
        input{
            border-color:rgb(27, 121, 203);
            border-width:4px;
            
        }
        input:in-range{
            border-color: aqua;
            background-color: beige;
        }
        input:out-of-range{
            border-color: red;
            background-color: yellowgreen;
        }
        input:out-of-range+.error::after{
        content:'Value is invalid...'
        }
    </style>
</head>
<body>
    <h1>Range Selector</h1>
    <form>
        <input type="number" min="5" max="50" value="10">
        <span class="error"></span>
        <br>
        <span>Value will b/w 5 to 50</span>
    </form>
    
</body>
</html>
